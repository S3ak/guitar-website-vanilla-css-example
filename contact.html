<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Kings | Contact</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <script defer src="js/nav.js"></script>
  </head>
  <body>
    <header class="l-header">
      <section class="c-nav-bar">
        <div class="c-logo">Guitar Kings</div>

        <nav class="c-nav-bar_list c-nav-bar_list--desktop">
          <a href="/"><i class="fa-solid fa-house"></i>Home</a>
          <a href="/guitars.html"><i class="fa-solid fa-guitar"></i>Guitars</a>
          <a href="/contact.html"><i class="fa-solid fa-comment"></i>Contact</a>
        </nav>

        <div class="c-btn-nav-toggle" id="js-nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>

        <nav class="c-nav-bar_list c-nav-bar_list--mobile" id="js-nav">
          <button class="c-btn-nav-close" id="js-btn-nav-close">X</button>
          <section>
            <a href="/"><i class="fa-solid fa-house"></i>Home</a>
            <a href="/guitars.html"><i class="fa-solid fa-guitar"></i>Guitars</a>
            <a href="/contact.html" class="is-active">Contact</a>
          </section>
        </nav>
      </section>
    </header>

    <main class="l-main">
      <section class="c-hero">
        <div class="c-col">
          <h1>Contact Us</h1>
        </div>

        <div class="c-col c-col--last">

        </div>
      </section>

      <section class="c-features u-section-gutter">
        <div class="c-col">
          <h2>Our Guitars are:</h2>
                  <form class="c-form" onSubmit="" autocomplete="on">
            <h2>Reach us by email</h2>

            <fieldset>
              <legend>Peferences</legend>
              <div class="input-field">
                <label for="firstName">Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="bob dylan"
                  minlength="2"
                  pattern="^(?!\s*$).+"
                  required
                />
              </div>

              <div class="input-field">
                <div class="c-radio-group">
                  <div class="c-radio-row">
                    <label for="color-green">Green</label>
                    <input
                      type="radio"
                      id="color-green"
                      name="color"
                      value="green"
                    />
                  </div>

                  <div class="c-radio-row">
                    <label for="color-blue">Blue</label>
                    <input
                      type="radio"
                      id="color-blue"
                      name="color"
                      value="blue"
                    />
                  </div>

                  <div class="c-radio-row">
                    <label for="color-orange">Orange</label>
                    <input
                      type="radio"
                      id="color-orange"
                      name="color"
                      value="orange"
                    />
                  </div>
                </div>
              </div>

              <div class="input-field">
                <label for="city">Where do you live</label>

                <input type="text" list="cities" id="city" name="city" />

                <datalist id="cities">
                  <option value="Oslo"></option>
                  <option value="Kristiansand"></option>
                  <option value="Bergen"></option>
                </datalist>
              </div>
            </fieldset>
          </form>
      </section>
    </main>

    <footer class="l-footer c-footer">
      <small>Copyright Â©</small>
    </footer>
  </body>
</html>
