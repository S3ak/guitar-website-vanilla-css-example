<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Kings | Contact</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <script defer src="js/nav.js"></script>
  </head>
  <body>
    <header class="l-header">
      <section class="c-nav-bar">
        <div class="c-logo">Guitar Kings</div>

        <nav class="c-nav-bar_list c-nav-bar_list--desktop">
          <a href="/"><i class="fa-solid fa-house"></i>Home</a>
          <a href="/guitars.html"><i class="fa-solid fa-guitar"></i>Guitars</a>
          <a href="/contact.html"><i class="fa-solid fa-comment"></i>Contact</a>
        </nav>

        <div class="c-btn-nav-toggle" id="js-nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>

        <nav class="c-nav-bar_list c-nav-bar_list--mobile" id="js-nav">
          <button class="c-btn-nav-close" id="js-btn-nav-close">X</button>
          <section>
            <a href="/"><i class="fa-solid fa-house"></i>Home</a>
            <a href="/guitars.html"
              ><i class="fa-solid fa-guitar"></i>Guitars</a
            >
            <a href="/contact.html" class="is-active">Contact</a>
          </section>
        </nav>
      </section>
    </header>

    <main class="l-main">
      <section class="c-hero .c-hero--small">
        <div class="c-col">
          <h1>Contact Us</h1>
        </div>
      </section>

      <section class="c-features u-section-gutter">
        <div class="c-col">
          <h2>Our Guitars are:</h2>
          <form class="c-form" onSubmit="" autocomplete="on">
            <h2>Reach us by email</h2>

            <fieldset class="c-fieldset-gap">
              <legend>Contat Details</legend>

              <section class="c-input-group">
                <div class="input-field">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="birger@hotamil.com"
                    required
                  />
                </div>

                <div class="input-field">
                  <label for="message">Message</label>

                  <textarea
                    id="message"
                    name="message"
                    placeholder="hi, I love your guitars but..."
                    required
                  >
                  </textarea>
                </div>
              </section>

              <div class="c-form-actions">
                <input
                  class="c-btn c-btn--wide"
                  type="submit"
                  id="submit"
                  value="submit"
                />
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <footer class="l-footer c-footer">
      <small>Copyright Â©</small>
    </footer>

    <aside class="l-aside c-aside-nav-container">
      <!-- This is the aside nav using grid -->
      <section class="c-nav-bar_list">
        <nav>
          <a href="/" class="is-active"
            ><i class="fa-solid fa-house"></i>Home</a
          >
          <a href="/guitars.html"><i class="fa-solid fa-guitar"></i>Guitars</a>
          <a href="/contact.html"><i class="fa-solid fa-comment"></i>Contact</a>
        </nav>
      </section>
    </aside>
  </body>
</html>
